<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-layout/jquery.layout-latest.css"
	  th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
	  th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>

<body class="gray-bg">
<div class="container-div ui-layout-center">
	<div class="row">
		<div class="col-sm-12 select-info">
			<form id="operlog-form">
				<input type="hidden" id="deptId" name="deptId">
				<input type="hidden" id="parentId" name="parentId">
				<div class="select-list gd">
					<ul>
						<li>
							计划名称：<input type="text" name="planName"/>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm"
							   onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;搜索</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group hidden-xs" id="toolbar" role="group">
		</div>

		<div class="col-sm-12 select-info order-table">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:inline="javascript">
    var prefix = ctx + "building/security";
    $(document).ready(function () {
        $('body').layout({west__size: 185});
        queryUserList();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/notList",
            sortOrder: "desc",
            modalName: "安全",
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'serialNo',
                    title: '项目ID'
                },
                {
                    field: 'beginDate',
                    title: '计划开始日期',
                },
                {
                    field: 'endDate',
                    title: '计划结束日期'
                },
                {
                    field: 'planName',
                    title: '计划名称'
                },
                {
                    field: 'projectObservation',
                    title: '项目检查'
                },
                {
                    field: 'timeLimit',
                    title: '工期'
                },
				{
					title: '状态',
					align: 'rectificationStatus',
					formatter: function (value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs " href="#" onclick="updateStatus(' + row.id + ', 3)""><i class="fa fa-edit"></i>合格</a> ');
						return actions.join('');
					}
				}
               ]
        };
        $.table.init(options);
    }
	function updateStatus(id, status) {
		$.ajax({
			type : "POST",
			url : ctx + "building/security/updateStatus",
			data : {
				"id": id,
				"status": status
			},
			async : false,
			error : function() {
				alert("系统错误");
			},
			success : function() {
				alert("修改成功")
				window.location.href=ctx + 'building/rectification';
			}
		})
	}
</script>
</body>
</html>

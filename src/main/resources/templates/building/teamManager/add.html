<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/iCheck/custom.css" th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-menu-add">
			<div class="form-group">
				<label class="col-sm-3 control-label "><span style="color:red;">*</span> 用户名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="userName" name="userName"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color:red;">*</span>性别：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="sex" name="sex" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="phone">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">地址：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="address">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">项目id：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="productId">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
	<script th:src="@{/ajax/libs/datapicker/bootstrap-datepicker.js}"></script>
	<script th:src="@{/ajax/libs/jquery-distpicker/distpicker.data.js}"></script>
	<script th:src="@{/ajax/libs/jquery-distpicker/distpicker.js}"></script>
	<script th:src="@{/ajax/libs/jquery-distpicker/main.js}"></script>

	 <script>
        var prefix = ctx + "building/teamManger"
		$(".input-group.date").datepicker({todayBtn: "linked",keyboardNavigation: !1,forceParse: !1,calendarWeeks: !0,autoclose: !0});

		$("#form-menu-add").validate({
        	submitHandler:function(form){
        		$.operate.save(prefix + "/save", $('#form-menu-add').serialize());
        	}
        });

    </script>
</body>
</html>
